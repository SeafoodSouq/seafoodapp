<div class="bg">
<div class="container">
	<div class="row">
		<div class="col-12">
			<h2 class="black-title">{{'Orders.title' | translate}}</h2>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="col-12 text-center" *ngIf="showLoading"><img src="../../assets/loader.gif" alt=""></div>
		</div>
	</div>
	<div *ngIf="showData">
		<div class="row">
			<div class="col-12">
				<input type="text" placeholder="Filter by order number" class="filter-field" [(ngModel)]="searchText">
			</div>
			<div class="col-12">
					<div class="col-12 table-design">
						<div  *ngFor="let shoppingCart of shoppingCarts | filternumber : searchText ;let i=index ">
								<div class="row row-bg" *ngIf="shoppingCart.items.length > 0">
										<div class="col">
												<img [src]="getImage(shoppingCart)" alt="" class="shoppingcart">
										</div>
										<div class="col">
											<p class="order-number">Order #{{shoppingCart.orderNumber}}</p>
											<h5 [innerHtml]="getLength(shoppingCart) ? shoppingCart?.items.length + ' Products' : shoppingCart?.items[0]?.fish.name "></h5>
										</div>
										<div class="col date-span">
											<span >Purchased on:<br> {{shoppingCart.updatedAt | date: 'EEEE, MMMM d, y, HH:mm'}}</span>
											</div>
										<div class="col">
											<span *ngIf="shoppingCart.orderStatus" >{{shoppingCart.orderStatus.status | uppercase}}</span>
										</div>
										<div class="col">
												<span class="price">{{shoppingCart.total | currency: 'AED'}}</span>
										</div>
										<div class="col">
												<a routerLink="/orders-items/{{shoppingCart.id}}" class="btn-red-a">{{'Orders.see-button' | translate}}</a>
			
										</div>
									</div>
						</div>
						
					</div>
				</div>
			</div>
		
	</div>
</div>
</div>
