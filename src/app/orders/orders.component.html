<div class="bg">
<div class="container">
	<div class="row">
		<div class="col-12">
			<h2 class="black-title">{{'Orders.title' | translate}}</h2>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="col-12" *ngIf="showLoading"><img src="../../assets/loader.gif" alt=""></div>
		</div>
	</div>
	<div *ngIf="showData">
		<div class="row carts" *ngFor="let shoppingCart of shoppingCarts;let i=index">
			<div class="col-md-4" style="text-align: center;">
				<a routerLink="/orders-items/{{shoppingCart.id}}"><img src="../../assets/orders-bg.png" alt="" class="shoppingcart"></a>
			</div>
			<div class="col-md-4">
				<a routerLink="/orders-items/{{shoppingCart.id}}" class="title">
					{{'Orders.name' | translate}}
				</a>
				<span class="date">{{dates[i]['month']}}, {{dates[i]['day']}}, {{dates[i]['year']}}</span>
				<hr class="black-line">
				<p>{{'Orders.hour' | translate}} {{dates[i]['time']}}</p>
				<span class="price">$ {{shoppingCart.total}}</span>
			</div>
			<div class="col-md-4 align-self-end btn-cont">
				<a routerLink="/orders-items/{{shoppingCart.id}}" class="btn-red-a">{{'Orders.see-button' | translate}}</a>
			</div>
		</div>
	</div>
</div>
</div>
