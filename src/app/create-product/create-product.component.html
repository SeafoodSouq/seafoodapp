<ng-progress></ng-progress>

<div class="container">
  <div style="height: 100px;"></div>
  
  <div class="row">
    <div class="col-md-12">
      <h1 class="title">{{'AddProduct.title' | translate}}</h1>
      <ng-template #customLoadingTemplate>
        <div class="row">
          <div class="col">
            <div class="col-12 text-center"><img class="loader-gif" src="../../assets/loadingfish.gif" alt=""></div>
          </div>
        </div>
      </ng-template>
      <ngx-loading [show]="loading" [config]="{ fullScreenBackdrop: true}" [template]="customLoadingTemplate">
      </ngx-loading>

      <form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()" class="form-design">
        <fish-form></fish-form>
        <fish-features></fish-features>
        <avanced-pricing></avanced-pricing>
        <div class="row">
          <div class="col-6">
              <button type="button" class="btn-red">
                <a routerLink="/my-products" routerLinkActive="active">{{'CreateProduct.back' | translate}}</a>
              </button>
          </div>
          <div class="col-6">
            <button type="submit" class="btn-red">{{'CreateProduct.submit' | translate}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div style="height: 100px;"></div>
</div>
