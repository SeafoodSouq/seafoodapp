<div class="container">
  <div style="height: 100px;"></div>
  <div class="row">
    <div class="col-md-12">
      <h1 class="title">Add Product</h1>
      <form novalidate
      [formGroup]="myform"
      (ngSubmit)="onSubmit()">

    <div class="form-group"
         [ngClass]="{
        'has-danger': name.invalid && (name.dirty || name.touched),
        'has-success': name.valid && (name.dirty || name.touched)
      }">
      <label>Name</label>
      <input type="text"
             class="form-control"
             formControlName="name"
             required>
      <div class="form-control-feedback"
           *ngIf="name.errors && (name.dirty || name.touched)">
        <p *ngIf="name.errors.required">Name is required</p>
      </div>

      <!--
        <pre>Valid? {{ myform.controls.name.valid }}</pre>
        <pre>Dirty? {{ myform.controls.name.dirty }}</pre>
      -->
    </div>

    <div class="form-group"
         [ngClass]="{
        'has-danger': price.invalid && (price.dirty || price.touched),
        'has-success': price.valid && (price.dirty || price.touched)
      }">
      <label>Price</label>
      <input type="number"
             class="form-control"
             formControlName="price"
             required>
      <div class="form-control-feedback"
           *ngIf="price.errors && (price.dirty || price.touched)">
        <p *ngIf="price.errors.required">Price is required</p>
      </div>
    </div>


  <div class="form-group"
       [ngClass]="{
        'has-danger': measurement.invalid && (measurement.dirty || measurement.touched),
        'has-success': measurement.valid && (measurement.dirty || measurement.touched)
   }">
    <label>Price Measurement</label>
    <input type="text"
           class="form-control"
           formControlName="measurement"
           required>
    <div class="form-control-feedback"
         *ngIf="measurement.errors && (measurement.dirty || measurement.touched)">
      <p *ngIf="measurement.errors.required">Price measurement is required</p>
    </div>

    <!--
      <pre>Valid? {{ myform.controls.measurement.valid }}</pre>
      <pre>Dirty? {{ myform.controls.measurement.dirty }}</pre>
    -->

  </div>

  <div class="form-group"
       [ngClass]="{
        'has-danger': description.invalid && (description.dirty || description.touched),
        'has-success': description.valid && (description.dirty || description.touched)
   }">
    <label>Description</label>
    <input type="text"
           class="form-control"
           formControlName="description"
           required>
    <div class="form-control-feedback"
         *ngIf="description.errors && (description.dirty || description.touched)">
      <p *ngIf="description.errors.required">Description is required</p>
    </div>
  </div>

  <!--
    <pre>{{ types.errors | json }}</pre>
  -->

  <div class="form-group"
       [ngClass]="{
        'has-danger': types.invalid && (types.dirty || types.touched),
        'has-success': types.valid && (types.dirty || types.touched)
      }">
    <label>Fish Types</label>
    <select class="form-control"
            formControlName="types">
      <option value="">Please select a Fish type</option>
      <option *ngFor="let type of pTypes"
              [value]="type.id">{{type.name}}
      </option>
    </select>
    <div class="form-control-feedback"
         *ngIf="types.errors && (types.dirty || types.touched)">
      <p *ngIf="types.errors.required">Fish Type is required</p>
    </div>
  </div>

  <button type="submit"
          class="btn btn-primary">Submit
  </button>

</form>
    </div>
  </div>
  <div style="height: 100px;"></div>
  

</div>
