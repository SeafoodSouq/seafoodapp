<div class="container">
    <div style="height: 100px;"></div>

  <div class="row">
    <div class="col-lg-3">
      <h1 class="title">Checkout</h1>
      <h1 class="subtitle">Billing Details</h1>
    </div>
    <div class="col-lg-9">
      <form (submit)="onSubmit()" [formGroup]="checkoutForm">
        <div class="row">
          <div class="col-lg-12">
              <div class="form-group">
                  <label>Card Number</label>
                  <input type="number" class="form-control" formControlName="card_number" [ngClass]="{'is-invalid':checkoutForm.get('card_number').invalid && checkoutForm.get('card_number').touched}">
                  <div class="invalid-feedback" *ngIf="checkoutForm.get('card_number').hasError('required')">Card Number is required.</div>              

                </div>
          </div>
          <div class="col-lg-6">
              <div class="form-group">
                  <label>Card Security Code</label>
                  <input type="number" class="form-control" formControlName="card_security_code" [ngClass]="{'is-invalid':checkoutForm.get('card_security_code').invalid && checkoutForm.get('card_security_code').touched}">
                  <div class="invalid-feedback" *ngIf="checkoutForm.get('card_security_code').hasError('required')">Card Security Code is required.</div>              

                </div>
          </div>
          <div class="col-lg-6">
              <div class="form-group">
                  <label>Expiration</label>
                  <input type="number" class="form-control" formControlName="expiry_date" [ngClass]="{'is-invalid':checkoutForm.get('expiry_date').invalid && checkoutForm.get('expiry_date').touched}">
                  <div class="invalid-feedback" *ngIf="checkoutForm.get('expiry_date').hasError('required')">Expiration is required.</div>              

                </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col-lg-6">
              <button type="submit" class="btn btn-red">Proceed to Pay</button>

          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
