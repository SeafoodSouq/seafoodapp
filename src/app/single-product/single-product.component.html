<div class="content single-product" *ngIf="show; else elseBlock">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 product-img">
        <!-- <div class="flexslider">
          <ul class="slides">
            <li *ngFor="let image of images; index as i; first as isFirst" [attr.data-thumb]="base +image.src">
                <img [src]="base +image.src" />

            </li>
            
          
          </ul>
        </div> -->
        <img src="../../assets/default-img-product.jpg" alt="" class="img-fluid" *ngIf="images==null || images.length==0;else slider">
        <ng-template #slider>
          <div class="flexslider">
            <div class="slides">
              <li *ngFor="let image of images; index as i;" attr.data-thumb="{{base}}{{image.src}}">
                <img src="{{base}}{{image.src}}" alt="">
              </li>
            </div>
          </div>  
        </ng-template>      
        
      </div>  
      <div class="col-lg-4 product-content">
        <h2 class="product-name">{{name}}</h2>
        <h5>{{category}}</h5>
        <div class="product-info">
          <p>
           {{description}}
          <p>
            <span class="price"><b>$ {{price}}</b></span>
          </p>
          <form action="#">
            <div class="quantity">
              <button type="button" id="add" class="add" (click)="increaseCount()">+</button>
              <div class="qty-wrapper">
                <input type="number" step="1" min="1" max="" name="quantity" [value]="count" title="Qty" class="input-text qty text" size="4" pattern="[0-9]*" inputmode="numeric">
                <span> pack</span>
              </div>
              <button type="button" id="sub" class="sub" (click)="dicreaseCount()">-</button>
            </div>
            <button (click)="addToCart()" type="submit" class="single_add_to_cart_button button alt animated-rev">Add to cart<i class="hook-img"></i></button>
            <button *ngIf="showCart" (click)="goToCart()" class="single_add_to_cart_button button alt animated-rev">View Cart<i class="hook-img"></i></button>
          </form>
        </div>
        </div>
    </div>   
  </div>
</div>

<ng-template #elseBlock>
  
  <div class="not-found-grid">
    <p>Sorry, Product Not found</p>
  </div>  
</ng-template>
