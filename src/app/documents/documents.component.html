<div class="container" *ngIf="role>=0 && role<2; else noAllow">
	<div class="row">
		<div class="col-12">
			<h2 class="black-title">{{'Document.title' | translate}}</h2>
			<hr class="hr-small">
		</div>
		<div class="col">
			<form [formGroup]="uploadForm" (submit)="saveDocument()">
				<div class="form-group">
					<label>{{'Document.name' | translate}}</label>
					<input type="text" class="form-control" placeholder="{{'Document.name' | translate}}" formControlName="name" [ngClass]="{'is-invalid':uploadForm.get('name').invalid && uploadForm.get('name').touched}">
					<div class="invalid-feedback" *ngIf="uploadForm.get('name').hasError('required')">{{'Document.name' | translate}} {{'Document.required' | translate}}.</div>
				</div>
				<div class="form-group">
					<label>{{'Document.select' | translate}}</label>
				    <input type="file" id="file" multiple (change)="handleFileInput($event.target.files)" required class="form-control">
			  </div>
			  <div class="form-group">
			  	<input type="submit" class="black-btn-sm" [disabled]="uploadForm.invalid" value="{{'Document.send' | translate}}">
			  </div>
			</form>
		</div>
	</div>
</div>
<ng-template #noAllow>
	<div class="container">
		<div class="row">
			<div class="col">
				{{'Document.message' | translate }}
			</div>
		</div>
	</div>
</ng-template>
