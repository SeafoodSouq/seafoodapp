<div class="container" *ngIf="role>=0 && role<2; else noAllow">
	<div class="row">
		<div class="col-12">
			<h2 class="black-title">{{'Document.list' | translate}}</h2>
			<hr class="hr-small">
		</div>
		<div class="col-12">
			<table class="table table-striped">
		        <thead>
		          <tr>
		            <th scope="col">{{'Document.name' | translate}}</th>
                	<th scope="col">{{'Document.link' | translate}}</th>
                	<th scope="col" *ngIf="role==0">{{'Document.delete' | translate}}</th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr *ngFor="let document of documents">
		            <td>{{getName(document)}}</td>
		            <td><a (click)="goFile(document)" class="link">{{'Document.download' | translate}}</a></td>
		            <td *ngIf="role==0"><span (click)="deleteFile(document)" class="delete"><fa name="remove"></fa></span></td>
		          </tr>
		        </tbody>
		    </table>
		</div>
	</div>
	<div class="row" *ngIf="role==0">
			<div class="col-12">
				<h2 class="black-title">{{'Document.title' | translate}}</h2>
				<hr class="hr-small">
			</div>
			<div class="col form-design">
				<div class="form-group">
					<label>{{'Document.select' | translate}}</label>
				    <input type="file" id="file" multiple (change)="handleFileInput($event.target.files)" required class="form-control">
			  	</div>
			  <div class="form-group">
			  	<input type="submit" class="btn-red" value="{{'Document.send' | translate}}" (click)="saveDocument()">
			  </div>
			</div>
		</div>
</div>
<ng-template #noAllow>
	<div class="container">
		<div class="row">
			<div class="col">
				{{'Document.message' | translate }}
			</div>
		</div>
	</div>
</ng-template>
