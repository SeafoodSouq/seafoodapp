<div class="container" *ngIf="isInfo; else noInfo">
	<div class="row">
		<div class="col-12" *ngIf="showLoading"><img src="../../assets/loader.gif" alt=""></div>
		<div class="col-12"><h3 class="black-title">{{'VerifyUser.title' | translate}}</h3></div>
		<div class="col-12 table-design">
	        <div class="row row-bg" *ngFor="let user of users">
	          <div class="col-lg-12">
	            <h2 class="name">
	              {{user.firstName}} {{user.lastName}}
	              <img src="../../assets/trash-icon.png" alt="" (click)="refuse(user.id)" class="delete">
	              <fa name="pencil" class="edit" (click)="accept(user.id)"></fa>
	            </h2>
	            <div class="product">
	            	{{user.email}}
	            	<hr class="black-line">
	            </div>
	          </div>
	        </div>
	    </div>
	</div>
</div>
<ng-template #noInfo>
	<div class="container">
		<div class="row">
			<div class="col">
				<h5>{{'VerifyUser.noInfo' | translate}}<a routerLink="/">{{'VerifyUser.click' | translate}}</a>{{'VerifyUser.message' | translate}}</h5>
			</div>
		</div>
	</div>
</ng-template>
