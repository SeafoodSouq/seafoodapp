<div class="page-header" id="hero" style="background:url(../../assets/hero_slide.jpg)">
    <div class="content">
      <h3 class="small-title">Get seafood delivered to your home</h3>
      <h1 class="big-title">Fresh seafood</h1>
      <a href="" class="white-btn">Show Now <fa name="long-arrow-right"></fa></a>
    </div>
</div>
<div class="products-section">
  <div class="container">
    <div class="row">
      <form [formGroup]="searchForm" (submit)="searchProducts(searchForm.get('search').value)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" formControlName="search" [ngClass]="{'is-invalid':searchForm.get('search').invalid && searchForm.get('search').touched}">
          <div class="invalid-feedback" *ngIf="searchForm.get('search').hasError('required')">Search field not should be empty</div>
        </div>
        <div class="form-group">
          <input type="submit" class="form-control black-btn" value="Search" [disabled]="searchForm.invalid">
        </div>
      </form>
    </div>
    <div class="row">
      <h2 class="product-result-title">
        Search Result: <i style="font-size: 2rem">{{searchQuery}}</i>
      </h2>
    </div>
    <div class="row search-result" *ngFor="let product of products">
     <div class="col-lg-4 col-md-4 search-product-img">
       <a routerLink="/product/{{product._id}}">
          <img src="http://seafood.senorcoders.com/assets/uploads/2018/04/Farmed-Salmon-Fillet_grande.jpg" class="big-img" *ngIf="product.images==null || product.images.length==0; else showImage">
          <ng-template #showImage>
            <img src="{{API+product.images[0].src}}" class="big-img" alt="{{product.images[0].filename}}">
          </ng-template>
       </a>
     </div>
     <div class="col-lg-8 col-md-8 search-product-desc">
       <a routerLink="/product/{{product._id}}"><h3 class="search-product-name">{{product.name}}</h3></a>
       <div class="row">
        <div class="col-lg-3 col-md-3">
          <div class="search-price">$ {{product.price.value}}<span class="search-price-type">{{product.price.description}}</span></div>
        </div>
        <div class="col-lg-4 col-md-4">
          <span class="coming-from">
            <b>Location:</b> <br>
            From {{product.country}}
          </span>
        </div>
         <div class="col-lg-5 col-md-5">
          {{smallDesc(product.description)}}...
         </div>
       </div>
     </div>
    </div>
  </div>
</div>
