
  <div class="page-header seafoodFormContainer" id="hero" (window:resize)="onResize($event)">
    <div class="container">
      <div class="row login-nav-logo">
        <div class="col-lg-4 text-left">
          <a routerLink="/"><img src="../../assets/logo-black.svg" alt="Logo" class="logo"></a> 
        </div>
      </div>
    </div>
  <div class="content">
    <div class="row">
      <div class="col-lg-12">
          <h1 class="introductory-title">Itâ€™s always good to have you here</h1>
      </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="invalid-feedback" style="display: block; text-align: center;
      margin-bottom: 20px;" *ngIf="wrongData">The Email or Password you entered is incorrect.</div>
      <div class="form-group input-group">
          <span class="has-float-label">

        <input id="email" #emailInput type="email" class="form-control" placeholder="Your Email" formControlName="email" [ngClass]="{'is-invalid':loginForm.get('email').invalid && loginForm.get('email').touched}">
        <label for="email">{{'Login.email' | translate}}</label>
        <div class="invalid-feedback text-left" *ngIf="loginForm.get('email').hasError('required')">{{'Login.email' | translate}} {{'Login.required' | translate}}.</div>
        <div class="invalid-feedback text-left" *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">{{'Login.invalid' | translate}} {{'Login.email' | translate}}</div>	
        </span>
   
      </div>
      <div class="form-group input-group">
          <span class="has-float-label">
        <input id="password" type="password" class="form-control" placeholder="Your password" formControlName="password" [ngClass]="{'is-invalid':loginForm.get('password').invalid && loginForm.get('password').touched}">
        <label for="password">{{'Login.password' | translate}}</label>
        <div class="invalid-feedback text-left" *ngIf="loginForm.get('password').hasError('required')"> {{'Login.password' | translate}} {{'Login.required' | translate}}.</div>
        </span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn-blue" [disabled]="isValid">
            <i [hidden]="!isValid" class="fa fa-spinner fa-spin fa-fw"></i>

              {{loginText}}
        </button>
      </div>
    </form>
    <div class="login-option">
      <div class="row">
      
        <div class="col-lg-12 text-center">
          <a routerLink="/forgot-password" class="recovery">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>

</div>
