<div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="black-title">Manage Store Trimming</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-10">
        <div class="row">
          <div class="col" *ngFor="let part of parts">
            <span class="parts">{{part.name}}</span>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row" *ngFor="let type of types; let i=index" style="margin-bottom: 20px">
          <div class="col-2">
            <span class="types">{{type.name}}</span>
          </div>
          <div class="col-10">
            <div class="row">
              <div class="col checkboxes" *ngFor="let part of parts; let j=index">
                <ng-container *ngIf="j < default[i]; else noDef">
                  <input type="checkbox" class="form-check-input" value="" checked disabled >
                </ng-container>
                <ng-template #noDef>
                  <input type="checkbox" class="form-check-input" value="" (click)="checked($event, type.id, part.id)" >
                </ng-template>
                <ng-container *ngIf="checkData(type.id, part.id)">
                  <div *ngIf="j < default[i]; else enabled">
                    <input type="checkbox" class="form-check-input" value="" checked disabled>
                  </div>
                  <ng-template #enabled>
                    <input type="checkbox" class="form-check-input" value="" (click)="checked($event, type.id, part.id)" checked>
                  </ng-template>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
