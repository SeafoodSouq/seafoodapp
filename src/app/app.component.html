<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/" class="img-logo">SEAFOOD</a>
		  <a href="#menu" class="menu-link btn-menu">&#9776;</a>
    </div>
  </nav>
</header>
<nav id="menu" class="panel" role="navigation">
    <div class="container-close"><a href="#" class="menu-link">X</a></div>
    <ul class="mobile-nav" *ngIf="isLogged else menuAll">
      <li class="item" *ngFor="let menuitem of menuItems.getLoginMenu()">
        <a routerLink="{{menuitem.state}}" class="mobile-nav__link" *ngIf="menuitem.type === 'link' else submenu">{{ menuitem.name}}</a>
        <ng-template #submenu class="submenuContainer">
          <span class="mobile-nav__link hasChildren">{{ menuitem.name}}</span>
          <ul class="submenu" *ngIf="menuitem.type === 'sub'">
            <li class="item mobile-nav__item--secondary" *ngFor="let childitem of menuitem.children">
              <a routerLink="{{childitem.state}}">{{ childitem.name}}</a>
            </li>
          </ul>
        </ng-template>
      </li>
    </ul>
    <ng-template #menuAll>
      <ul class="mobile-nav">
        <li class="item" *ngFor="let menuitem of menuItems.getMenu()">
          <a routerLink="{{menuitem.state}}" class="mobile-nav__link" *ngIf="menuitem.type === 'link' else submenu">{{ menuitem.name}}</a>
          <ng-template #submenu class="submenuContainer">
            <span class="mobile-nav__link hasChildren">{{ menuitem.name}}</span>
            <ul class="submenu" *ngIf="menuitem.type === 'sub'">
              <li class="item mobile-nav__item--secondary" *ngFor="let childitem of menuitem.children">
                <a routerLink="{{childitem.state}}">{{ childitem.name}}</a>
              </li>
            </ul>
          </ng-template>
        </li>
      </ul>
    </ng-template>
	</nav>
<div class="push">
  <div class="menu-link" id="close-menu"></div>
<router-outlet></router-outlet>
</div>
