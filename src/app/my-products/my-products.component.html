<div class="products-section">
  <div class="container-fluid">
    
    <div class="row">
      <div class="col-xl-4 col-lg-4 col-md-6 result">
        <a routerLink="/add-product">
            <div class="add-new-box">
              <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64"><defs><style>.a{fill:#9a9ea8;}</style></defs><path class="a" d="M32,0A32,32,0,1,0,64,32,32.036,32.036,0,0,0,32,0Zm0,61.538A29.538,29.538,0,1,1,61.538,32,29.573,29.573,0,0,1,32,61.538Z"/><path class="a" d="M44.5,27.769H30.346V14.231a1.231,1.231,0,1,0-2.462,0V27.769H13.731a1.231,1.231,0,0,0,0,2.462H27.885V45a1.231,1.231,0,1,0,2.462,0V30.231H44.5a1.231,1.231,0,1,0,0-2.462Z" transform="translate(2.885 3)"/></svg>
                  <br>
                  <h3>Add product</h3>
              </div>
               
            </div>
        </a>
       

      </div>
        <div class="col-xl-4 col-lg-4 col-md-6 result" *ngFor="let product of products; let i=index">
            <div class="single-product-box">
                <div class="product-header">
                  <div class="row">
                    <div class="col-md-8">
                      <h5>{{product?.type?.name}}</h5>
                    </div>
                    <div class="col-md-4 text-right">
                        <a routerLink="/edit-product/{{product?.id}}" style="margin-right: 10px;">
                          <img class="icon-action" src="../../assets/svg/pencil.svg" alt="" >
                       </a>
                        <a (click)="deleteProduct(product.id, i)"><img class="icon-action" src="../../assets/svg/trash.svg" alt="" ></a>
                    </div>
                  </div>
                </div>
                <div class="product-body">
                  <a routerLink="/edit-product/{{product?.id}}" class="image-link-holder">
                    <div class="product-single-img" [style.background-image]="image[i]">
                      <div class="product-overlay"></div>
                      <div *ngIf="product.status != null">
                        <div class="product-status accepted-status" *ngIf="product.status.id == '5c0866f9a0eda00b94acbdc2'">
                          {{product.status.status}}
                      </div>
                      <div class="product-status denied-status" *ngIf="product.status.id == '5c0866f2a0eda00b94acbdc1'">
                          denied
                      </div>
                      <div class="product-status" *ngIf="product.status.id == '5c0866e4a0eda00b94acbdc0'">
                          {{product.status.status}}
                      </div>
                      </div>
                     

                      <h2 class="product-view-details">VIEW DETAILS</h2>
                      
                    </div>
                  </a>
                </div>
                <div class="product-footer">
                  <h4>{{product.name}}</h4>
                  <h5 *ngIf="product.variations&&product.variations[0] !== undefined">  {{product.variations[0].prices[0].price | currency: '$'}} / {{product.weight.type}}</h5>
                </div>
            </div>
        </div>
      
    </div> 
  </div>
</div>
