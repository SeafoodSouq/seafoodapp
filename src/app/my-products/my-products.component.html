<div class="page-header" id="hero" style="background:url(../../assets/hero_slide.jpg)">
  <div class="content">
    <h3 class="small-title">Get seafood delivered to your home</h3>
    <h1 class="big-title">Fresh seafood</h1>
    <a href="" class="white-btn">Show Now <fa name="long-arrow-right"></fa></a>
  </div>
</div>
<div class="products-section">
<div class="container">
  <div class="row">
    <h2 class="product-result-title">
      My products
    </h2>
  </div>
  <div class="row">
          <div class="col-xl-3 col-lg-6 result" *ngFor="let product of products">
        <div class="search-result">
          <div class="col-lg-12 search-product-img">
            <img src="{{base+product.imagePrimary}}" alt="Primary" *ngIf="product.imagePrimary && product.imagePrimary!=''; else showSecundary">
            <ng-template #showSecundary>
              <img src="{{base+product.images[0].src}}" class="big-img" alt="{{product.images[0].filename}}" *ngIf="product.images && product.images.length>0; else showDefault">
              <ng-template #showDefault>
                <img src="../../assets/default-img-product.jpg" class="big-img">
              </ng-template>
            </ng-template>
            <div class="btn-overlay">
              <a routerLink="/product/{{product.id}}"class="badge badge-green">View Details</a>
            </div>
          </div>
          <div class="col-lg-12 search-product-desc">
           <div class="row">
            <div class="col-lg-8 col-8">
              <a routerLink="/product/{{product.id}}"><h3 class="search-product-name">{{product.name}}</h3></a>
              <span class="coming-from">
                <b>Location: </b>{{product.country}}
              </span>
              <div><b>Fish Description:</b><br>{{smallDesc(product.description)}}...</div>
            </div>
            <div class="col-lg-4 col-4">
              <div class="search-price">
                ${{product.price.value}} <br>
                <span class="search-price-type">{{product.weight.type}}</span>
              </div>
            </div>
           </div>
         </div>
         <div class="view-detail-cont">
            <a routerLink="/product/{{product.id}}" class="badge badge-green">View Details</a>
            <br>
            <a routerLink="/edit-product/{{product.id}}" class="badge badge-info">Edit this product</a>
            <br>
            <a (click)="deleteProduct(product.id, i)" class="badge badge-danger">Delete this product</a>
          </div>
       </div>
      </div>
    </div> 
  </div>
</div>
