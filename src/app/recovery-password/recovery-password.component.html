<div class="container">
	<div class="row">
		<div class="col-12">
			<h3 class="black-title">{{'Recovery.title' | translate}}</h3>
    		<hr class="hr-small">
    		<form [formGroup]="recoveryForm" (submit)="recovery()">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="{{'Recovery.code' | translate}}" formControlName="code" [ngClass]="{'is-invalid':recoveryForm.get('code').invalid && recoveryForm.get('code').touched}">
		          <div class="invalid-feedback" *ngIf="recoveryForm.get('code').hasError('required')">{{'Recovery.code' | translate}} {{'Recovery.required' | translate}}.</div>
		        </div>
		        <div class="form-group">
		          <input type="password" class="form-control" placeholder="{{'Recovery.password' | translate}}" formControlName="password" [ngClass]="{'is-invalid':recoveryForm.get('password').invalid && recoveryForm.get('password').touched}">
		          <div class="invalid-feedback" *ngIf="recoveryForm.get('password').hasError('required')"> {{'Recovery.password' | translate}} {{'Recovery.required' | translate}}.</div>
		        </div>
		        <div class="form-group">
		          <input type="password" class="form-control" placeholder="{{'Recovery.repeat' | translate}}" formControlName="repassword" [ngClass]="{'is-invalid':recoveryForm.get('repassword').invalid && recoveryForm.get('repassword').touched}">
		          <div class="invalid-feedback" *ngIf="recoveryForm.get('repassword').hasError('required')"> {{'Recovery.repeat' | translate}} {{'Recovery.required' | translate}}.</div>
		        </div>
		        <div class="form-group">
		          <input type="submit" class="form-control black-btn" value="{{'Recovery.send' | translate}}" [disabled]="recoveryForm.invalid">
		        </div>
		    </form>
		</div>
	</div>
</div>
