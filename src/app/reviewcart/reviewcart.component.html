<div class="gray-bg">
  <div class="container-fluid">
      <div class="row sub-nav" style="padding-top: 50px; padding-bottom: 50px;">
          <div class="col-md-6">
              <a (click)="back()" class="back-btn"><img src="../../assets/svg/left-arrow.svg" alt="">back to my cart</a>

          </div>
          <div class="col-md-6 text-right">
            <div class="dots">
              <div class="active dot"><span>1</span></div>
              <div class="line"></div>
              <div class="dot active"><span>2</span></div>
              <div class="line"></div>
              <div class="dot"></div>
              <div class="line"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
              <div class="row">
                  <div class="col-lg-12 text-center">
                      <h1 class="gray-title" ><span>SHIPPING DETAILS</span></h1>
                    </div>
              </div>
            <form ngNativeValidate (ngSubmit)="goToNextPage()" [formGroup]='myForm'>
              <div class="row">
                  
                  <div class="col-lg-6">
                      <div class="form-group input-group">
                          <span class="has-float-label">  
                              <input type="text" placeholder="First Name...*" formControlName='firstName1' class="form-control" id="first" name="first_name" required >
                              <label for="first">First Name...*</label>
                          </span>
                          
                        </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group input-group">
                          <span class="has-float-label">  
                              <input type="text" placeholder="Last Name...*" formControlName='lastName1' class="form-control" id="last" name="last_name" required >
                              <label for="last">Last Name...*</label>
                          </span>
                          
                        </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group input-group">
                          <span class="has-float-label">  
                              <input type="text" placeholder="Company Name...*" formControlName='companyName1' class="form-control" id="company" name="company" required >
                              <label for="company">Company Name...*</label>
                          </span>
                          
                        </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group input-group">
                          <span class="has-float-label">  
                              <input type="text" placeholder="Street Address...*" formControlName='street1' class="form-control" id="street" name="street" required >
                              <label for="street">Street Address...*</label>
                          </span>
                          
                        </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group input-group">
                          <span class="has-float-label">  
                              <input type="text" placeholder="Town/City...*" formControlName='city1' class="form-control" id="city" name="city" required >
                              <label for="city">Town/City...*</label>
                          </span>
                          
                        </div>
                  </div>
               
                  <div class="col-lg-6">
                      <div class="form-group input-group">
                          <span class="has-float-label">  
                              <input type="text" placeholder="Country...*" formControlName='country1' class="form-control" id="ct" name="ct" required >
                              <label for="ct">Country...*</label>
                          </span>
                          
                        </div>
                  </div>
                 
              </div>
              <div class="row">
                <div class="col-lg-12 text-center">
                      <div class="form-check custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="exampleCheck1"  formControlName="sameAsBillingAddress">
                        <label class="custom-control-label form-check-label" for="exampleCheck1">Same as billing address</label>
                      </div>
                </div>
                   
              </div>

              <div class="row" *ngIf="!checked">
                  <div class="col-lg-12 text-center">
                      <h1 class="gray-title" ><span>BILLING ADDRESS</span></h1>
                    </div>
                  
                  <div class="col-lg-6">
                      <div class="form-group input-group">
                          <span class="has-float-label">  
                              <input type="text" placeholder="First Name...*" class="form-control" formControlName='firstName2' id="first2" name="first_name" required >
                              <label for="first2">First Name...*</label>
                          </span>
                          
                        </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group input-group">
                          <span class="has-float-label">  
                              <input type="text" placeholder="Last Name...*" formControlName='lastName2' class="form-control" id="last2" name="last_name" required >
                              <label for="last2">Last Name...*</label>
                          </span>
                          
                        </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group input-group">
                          <span class="has-float-label">  
                              <input type="text" placeholder="Company Name...*" formControlName='companyName1' class="form-control" id="company2" name="company" required >
                              <label for="company2">Company Name...*</label>
                          </span>
                          
                        </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group input-group">
                          <span class="has-float-label">  
                              <input type="text" placeholder="Street Address...*" formControlName='street2' class="form-control" id="street2" name="street" required >
                              <label for="street2">Street Address...*</label>
                          </span>
                          
                        </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group input-group">
                          <span class="has-float-label">  
                              <input type="text" placeholder="Town/City...*" class="form-control" formControlName='city2' id="city2" name="city" required >
                              <label for="city2">Town/City...*</label>
                          </span>
                          
                        </div>
                  </div>
                
                  <div class="col-lg-6">
                      <div class="form-group input-group">
                          <span class="has-float-label">  
                              <input type="text" placeholder="Country...*" class="form-control" formControlName='country2' id="ct2" name="ct" required >
                              <label for="ct2">Country...*</label>
                          </span>
                          
                        </div>
                  </div>
                 
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <div class="form-group text-center">
                        <button class="transparent-btn">continue to payment</button>
                      </div>
                    </div>
              </div>
               
            </form>
          </div>
        </div>
  </div>
</div>
