<div class="container">
  <div style="height: 100px;"></div>

<div class="row">
  <div class="col-lg-3">
    <h1 class="title">Checkout</h1>
    <h1 class="subtitle">Billing Details</h1>
  </div>
  <div class="col-lg-9">
<form method="POST"  ngNativeValidate (ngSubmit)="submit()">
 
  <div class="row">
    <div class="col-6">
      <div class="form-group">
          <label>Customer Email</label>

          <input type="text"  name="customer_email" [value]="email" class="form-control">

      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
          <label>Amount (AED)</label>

          <input type="number" class="form-control" disabled name="amount" [value]="total" >

      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
          <label>Order Description</label>

          <textarea name="order_description" [(ngModel)]="description" class="form-control" required   rows="3"></textarea>

      </div>

    </div>
  </div>
  <div class="row table-checkout">
      <div class="col-lg-12">
        <h3>Your order</h3>
        <table>
          <tr>
              <th>Product</th>
              <th>Total</th>
          </tr>
          <tr *ngFor="let product of products; index as i;">
            <td>{{product?.fish?.type?.name}} <b> Ã— {{product.quantity.value}} kg</b></td>
            <td>${{getTotalxItem(product.quantity.value, product.price.value)}}</td>
          </tr>
          <tr>
            <td><b>Subtotal</b></td>
            <td><b>${{totalAPI}}</b></td>
          </tr>
          <tr>
            <td><b>Shipping</b></td>
            <td><b>${{shipping}}</b></td>
          </tr>
          <tr>
            <td><b>Total</b></td>
            <td><b>${{totalWithShipping}}</b></td>
          </tr>
          
        </table>
      </div>
    </div>
  <div class="row">
      <div class="col-lg-6">
          <button type="submit" class="btn btn-red">Confirm payment</button>

      </div>
    </div>
</form>

</div>
</div>
</div>
