<div class="page-header" id="hero" style="background:url(../../assets/search-bg.jpg)">
  <div class="overlay" style="background: url(../../assets/overlay-search.png);"></div>
  <div class="content">
    <h1 class="big-title">{{'FulsfillsOrders.title'| translate}}</h1>    
  </div>
</div> 
<div class="container" style="margin-top:30px;">
	<div class="row">
    <div class="col-12"><h3 class="black-title">{{'FulsfillsOrders.title' | translate}}</h3></div>
    <div class="col-md-12">
        <div class="col-12 table-design">
            <div class="row row-bg" *ngFor="let item of items">
              <div class="col">
                <label>{{item.fish.name}}</label>
                <span>{{item.fish.descipription}}</span>
                <span>{{item.fish.city}}, {{item.fish.country}}</span>
                
              </div>
              <div class="col">
                <a (click)="goFile(item.shippingFiles)" class="link">{{item.fish.name | translate}}</a>
              </div>
              <!--<div class="col" *ngIf="role==0">
                <img src="../../assets/trash-icon.png" alt=""  class="delete">
              </div>-->
            </div>
          </div>
    </div>
  </div>
</div>
